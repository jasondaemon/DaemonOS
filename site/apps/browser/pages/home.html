<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link id="home-css" rel="stylesheet" href="/apps/browser/pages/home.css" />
  <title>DaemonOS Home</title>
</head>
<body>
  <main class="home">
    <section class="search">
      <h1>Search</h1>
      <form id="search-form">
        <input id="search-input" type="text" placeholder="Search the web" autocomplete="off" />
        <button type="submit">Search</button>
      </form>
    </section>

    <section class="sites">
      <h2>Bookmarks</h2>
      <ol>
        <li><a href="https://www.jasondaemon.net" target="_blank" rel="noopener noreferrer">https://www.jasondaemon.net</a></li>
        <li><a href="https://www.daemonadventures.net" target="_blank" rel="noopener noreferrer">https://www.daemonadventures.net</a></li>
        <li><a href="https://www.cybernews.jasondaemon.net" target="_blank" rel="noopener noreferrer">https://www.cybernews.jasondaemon.net</a></li>
        <li><a href="https://www.fragmentsofeternity.net" target="_blank" rel="noopener noreferrer">https://www.fragmentsofeternity.net</a></li>
        <li><a href="https://www.redclayconfession.com" target="_blank" rel="noopener noreferrer">https://www.redclayconfession.com</a></li>
      </ol>
    </section>
  </main>
  <script>
    (() => {
      const params = new URLSearchParams(window.location.search);
      const version = params.get("v");
      if (version) {
        const css = document.getElementById("home-css");
        if (css) css.href = `/apps/browser/pages/home.css?v=${encodeURIComponent(version)}`;
      }
      const script = document.createElement("script");
      script.src = `/apps/browser/pages/home.js${version ? `?v=${encodeURIComponent(version)}` : ""}`;
      document.body.appendChild(script);
    })();
  </script>
</body>
</html>
